<html>
  <head>
    <title>Bag.js tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/proclaim/lib/proclaim.js"></script>
    <script src="../bag.js"></script>
    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
      // Increase timeout (for IE indexeddb tests)
      mocha.setup({ timeout: 5000 });
      assert = proclaim;
    </script>
    <script src="test_localstorage.js"></script>
    <script src="test_indexeddb.js"></script>
    <script src="test_websql.js"></script>
    <script src="test_require.js"></script>
    <script src="test_extras.js"></script>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
